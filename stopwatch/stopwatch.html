<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch by Shivam Misrha</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00:00:00:00</div>
    </div>
    <div class="buttons">
        <button class="btn" id="stop" style="--clr:red">Stop</button>
        <button class="btn" id="start" style="--clr:green">Start</button>
        <button class="btn" id="reset" style="--clr:blue">Reset</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
